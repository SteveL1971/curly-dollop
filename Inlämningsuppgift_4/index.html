<!DOCTYPE html>
<html lang="sv">

<head>
    <meta content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" type="text/css">
    <title>Konto</title>
</head>

<body>
    <div class="bg-main">
        <div class="d-flex justify-content-center align-items-center">
            <div id="mainform" class="container d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-9 bg-form shadow rounded">
                    <div class="pb-2 pt-4" style="text-align: center;">
                        <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                    data-target="#navbarNav" aria-controls="navbarSupportedContent-6"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item">
                                            <a id="makeAccount" class="nav-link active" aria-current="page"
                                                href="#">Skapa konto</a>
                                        </li>
                                        <li class="nav-item">
                                            <a id="changeAccount" class="nav-link" href="#">Ändra</a>
                                        </li>
                                        <li class="nav-item">
                                            <a id="removeAccount" class="nav-link" href="#">Radera</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>

                        <form id="form-design" class="pt-3 pb-4">
                            <div id="header" class="row rounded mb-4 pt-2 bg-header">
                                <h4>Skapa konto</h4>
                            </div>
                            <div id="memberInput" class="row rounded pb-2">
                                <div id="accountNumber" class="ghost form-group col-12 col-md-6">
                                    <label>Medlemsnummer</label>
                                    <input type="text" class="form-control" name="id" id="id" aria-describedby="id"
                                        tabindex="-1">
                                    <style type="text/css">
                                        input[id=id] {
                                            pointer-events: none;
                                            color: lightgrey;
                                        }
                                    </style>
                                </div>
                            </div>
                            <div id="formInput" class="row rounded pb-2">
                                <div class="form-group col-12 col-md-6">
                                    <label for="firstname">Förnamn</label>
                                    <input type="text" class="form-control" id="firstName"
                                        aria-describedby="firstnameHelp" required>
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label for="lastname">Efternamn</label>
                                    <input type="text" class="form-control" id="lastName"
                                        aria-describedby="lastnameHelp" required>
                                </div>
                                <div class="form-group col-12 rounded">
                                    <label for="email">E-post</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                        required>
                                </div>
                            </div>
                            <div id="faultForm" class="ghost row border bg-header">
                                <div id="faultList" class="p-2 border m-3 rounded bg-white col"
                                    style="font-size: 1rem;">
                                    hmm
                                </div>
                            </div>

                            <div id="buttonRow" class= "align-items-center d-flex"
                                style="justify-content: space-around;">
                                <div id="submit" class="text-center mb-4 mt-4 w-75 w-md-25">
                                    <button type="submit" class="btn btn-cyan w-75 p-1 m-1"
                                        style="border-radius: 7px;">Skapa konto</button>
                                </div>
                                <div id="avbryt" class="text-center ghost mb-4 mt-4 w-50">
                                    <button type="submit" class="btn btn-cyan w-75 p-1 m-1"
                                        style="border-radius: 7px;">Avbryt</button>
                                </div>
                                <div id="update" class="text-center ghost mb-4 mt-4 w-50">
                                    <button type="submit" class="btn btn-cyan w-75 p-1 m-1"
                                        style="border-radius: 7px;">Uppdatera</button>
                                </div>
                            </div>

                            <div id="formShell" class="ghost row pb-2 rounded" style="margin:0px; padding: 0px;">
                                <div id="formList" class="form-group col-12 d-flex justify-content-between"
                                    style="flex-wrap: wrap; padding:0px;">
                                    <label for="list">List</label>
                                </div>
                            </div>

                            <div id="remove" class="d-flex text-center  justify-content-center ghost">
                                <button type="submit" class="btn btn-cyan w-75 w-md-25 p-0 ghost">Ta bort
                                    användare</button>
                            </div>

                            <div id="memberList" class="ghost form-group col-12 p-1">
                                <textarea class="form-control form-styling" rows="8" placeholder="list"></textarea>
                            </div>

                            <div id="accountList" class="form-group col-12 mt-4 p-1 row">
                                <textarea class="form-control form-styling" rows="8" placeholder="list"></textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
